<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipo 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Step 1 - Include the fusioncharts core library -->
    <script
      type="text/javascript"
      src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"
    ></script>
    <!-- Step 2 - Include the fusion theme -->
    <script
      type="text/javascript"
      src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/mapa.js"></script>
    <script src="./scripts/chart.js"></script>
    <script src="./scripts/pieChart.js"></script>
    <script src="./scripts/radarChart.js"></script>
  </head>
  <body>
    <h1 class="text-center">Incendios forestales Ecuador 2020</h1>
    <div class="row">
      <div id="chart-container" class="col-md-6">
        FusionCharts XT will load here!
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <i class="bi bi-volume-off"></i>
                <p class="card-text font-weight-semibold mb-0">
                  Incendios pequenos
                </p>
                <p class="lead text-center">200</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <i class="bi bi-volume-off"></i>
                <p class="card-text font-weight-semibold mb-0">
                  Incendios medianos
                </p>
                <p class="lead text-center">4000</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="bi bi-volume-off"></i>
                <p class="card-text font-weight-semibold mb-0">
                  Incendios grandes
                </p>
                <p class="lead text-center">40</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-4">
            <div class="card">
              <div class="card-body text-center">
                <i class="bi bi-volume-off"></i>
                <p class="card-text font-weight-semibold mb-0">Fallecidos</p>
                <p class="lead text-center">100</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="dougnutChart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="radarChart" width="400" height="400"></canvas>
      </div>
    </div>
  </body>
</html>
